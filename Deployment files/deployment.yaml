apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-container
        image: utkarshm72/flask-app:latest  # image name
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: "10.135.124.35"  # MySQL IP
        - name: DB_NAME
          value: "test1"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-creds
              key: username
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-creds
              key: password
